<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options - URL Clown</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/options.css" />
  </head>
  <body class="page-loading">
    <header>
      <h1>URL Clown Options</h1>
    </header>

    <main>
      <!-- 2 cols to place clown head on right -->
      <div class="flex items-end gap-4">
        <section id="color-section" class="flex flex-col">
          <h2>Clown head style</h2>
          <label>
            <input type="radio" name="clown-head" value="color" />
            Color
          </label>

          <label>
            <input type="radio" name="clown-head" value="grayscale" />
            Gray
          </label>

          <label>
            <input type="radio" name="clown-head" value="hidden" />
            Hidden
          </label>
        </section>

        <img class="clown-preview" id="clown-preview" src="../icons/icon128.svg" alt="clown head" />
      </div>
    </main>

    <script src="options.js" type="module"></script>
  </body>
</html>
