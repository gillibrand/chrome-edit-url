<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>URL Params Viewer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body style="user-select: none">
    <form id="form">
      <h2 class="mt-0">Path</h2>
      <input
        type="text"
        id="pathname"
        autofocus
        class="block w-full"
        spellcheck="false"
      />

      <h2>Query (?)</h2>
      <section id="query" class="ParamTable"></section>

      <h2>Hash (#)</h2>
      <section id="hash" class="ParamTable"></section>

      <footer>
        <div class="flex-auto" title="Are you down to clown?">
          <img class="clown" src="../icons/icon128.svg" alt="clown head" />
        </div>
        <button type="button" id="cancel">Cancel</button>
        <button type="submit" disabled id="ok" class="is-default">Save</button>
      </footer>
    </form>

    <div id="splitter" class="splitter" aria-hidden="true"></div>

    <script src="main.js" type="module"></script>
  </body>
</html>
