<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>URL Params Viewer</title>
    <link rel="stylesheet" type="text/css" href="common.css" />
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body style="user-select: none">
    <form id="form">
      <h2 class="mt-0">Path</h2>
      <div class="flex gap-2">
        <input type="text" id="pathname" autofocus class="block w-full" spellcheck="false" />
        <!-- No button here. Just to take the same amount of white space as is on the on param rows. -->
        <span class="delete-button" inert aria-hidden="true"></span>
      </div>

      <h2>Query (?)</h2>
      <section id="query" class="ParamTable"></section>

      <h2>Hash (#)</h2>
      <section id="hash" class="ParamTable"></section>

      <footer>
        <div class="flex-auto" id="clown-head">
          <a href="#options" title="Options" id="options" target="_blank">
            <img class="clown" src="../icons/icon128.svg" alt="clown head" />
          </a>
        </div>
        <button type="button" id="cancel" class="push-button">Cancel</button>
        <button type="submit" disabled id="ok" class="push-button is-default">Save</button>
      </footer>
    </form>

    <div id="splitter" class="splitter" aria-hidden="true"></div>

    <script src="popup.js" type="module"></script>
  </body>
</html>
